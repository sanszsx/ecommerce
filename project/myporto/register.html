<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Create Account</h1>
            <div class="box-input">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="box-input">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="box-input">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="accept">
                <label><input type="checkbox"> I have read and agree the <a href="#">Privacy Policy</a></label>
            </div>
            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>
            <div class="sign-up">
                <label>Have an account? <a href="login.html">Sign In here!</a></label>
            </div>
            
        </div>
    </div>
</body>
</html>
